<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synapse Script Hub</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      color: white;
      background: url('https://img.icons8.com/ios/452/synapse-x.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      max-width: 80%;
      z-index: 1;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      color: #7289da;
      font-size: 2.5em;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .discord-btn, .github-btn {
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 250px;
    }

    .discord-btn {
      background-color: #7289da;
    }

    .github-btn {
      background-color: #333;
    }

    .discord-btn:hover {
      background-color: #677bc4;
    }

    .github-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome To Synapse Script Hub</h1>
    <div class="button-container">
      <button class="discord-btn" onclick="window.location.href='https://discord.gg/synapse'">
        Join Discord Server
      </button>

      <button class="github-btn" onclick="showLoadstring()">
        Get Synapse ScriptHub
      </button>
    </div>
  </div>

  <script>
    function showLoadstring() {
      const loadstring = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/SirCancer0/SynapseHub/main/SynapseHub.lua",true))()';
      const textarea = document.createElement('textarea');
      textarea.value = loadstring;
      document.body.appendChild(textarea);
      textarea.select();

      try {
        const successful = document.execCommand('copy');
        const msg = successful ?
          'Loadstring copied to clipboard!' :
          'Could not copy automatically. Please copy manually.';
        if (confirm(`${msg}\n\n${loadstring}\n\nPress OK to proceed to GitHub`)) {
          window.location.href = 'https://github.com/SirCancer0/SynapseHub/blob/main/SynapseHub.lua';
        }
      } catch (err) {
        if (confirm(`Please copy this loadstring:\n\n${loadstring}\n\nPress OK to proceed to GitHub`)) {
          window.location.href = 'https://github.com/SirCancer0/SynapseHub/blob/main/SynapseHub.lua';
        }
      }

      document.body.removeChild(textarea);
    }
  </script>
</body>
</html>
